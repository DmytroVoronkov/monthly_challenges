<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{month|title}} challenge</title>
</head>
<body>
    <h1>This {{month|title}} challenge</h1>
    {% if text is not None %}
    <h2>{{ text }}</h2>
    {% else %}
    <h2>There is no challenge for this month</h2>
    {% endif %}
</body>
</html>
