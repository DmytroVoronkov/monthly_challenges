{% extends "layout.html" %}

{% block page_title %}{{month|title}} challenge{% endblock page_title %}


{% block content %} 
    <h1>This {{month|title}} challenge</h1>
    {% if text is not None %}
    <h2>{{ text }}</h2>
    {% else %}
    <h2>There is no challenge for this month</h2>
    {% endif %}
{% endblock content %}
